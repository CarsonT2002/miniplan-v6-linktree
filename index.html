<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniplan V6 | Resource Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0A0A2A;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    h2 {
      margin: 8px 0 0 0;
      font-size: 1rem;
      color: #aaa;
    }
    .link-section {
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
    }
    .link-section h3 {
      font-size: 1.3rem;
      color: #00BFFF;
    }
    .link-section h4 {
      font-size: 1rem;
      color: #ccc;
      margin: 5px 0 20px;
    }
    a.link {
      display: block;
      background-color: #00BFFF;
      color: #000;
      text-decoration: none;
      margin: 10px 20px;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.link:hover {
      background-color: #0080b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://logos-download.com/wp-content/uploads/2019/11/Georgia_Southern_University_Logo.png" alt="Georgia Southern University Logo">
    <h1>Group 1</h1>
    <h2>Summer 2025 MENG5137</h2>
  </header>

  <section class="link-section">
    <h3>Resource Links</h3>
    <a class="link" href="https://www.coral.ai/" target="_blank">Google Coral</a>
    <a class="link" href="https://www.adafruit.com/product/815" target="_blank">PCA9685 Control Board</a>
    <a class="link" href="https://www.raspberrypi.com/products/raspberry-pi-high-quality-camera/" target="_blank">Raspberry Pi Camera/Module</a>
    <a class="link" href="https://www.raspberrypi.com/products/raspberry-pi-5/" target="_blank">Raspberry Pi 5</a>
    <a class="link" href="https://github.com/GeorgeChiou/MiniPlan-V6" target="_blank">MiniPlan V6 Robot – GitHub</a>
    <a class="link" href="https://www.thingiverse.com/thing:2138930" target="_blank">MiniPlan V6 Robot – Thingiverse</a>
  </section>
</body>
</html>
